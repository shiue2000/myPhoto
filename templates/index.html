<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image Enhancement</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    margin: 0;
    padding: 40px 20px;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-weight: 700;
    font-size: 2.8rem;
    margin-bottom: 0.3em;
    text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    text-align: center;
  }

  form {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 32px;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 16px 32px rgba(0,0,0,0.25);
    transition: box-shadow 0.3s ease;
  }

  form:hover {
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    margin-top: 20px;
    font-size: 1.1rem;
  }

  input[type="file"] {
    border: 2px dashed rgba(255,255,255,0.6);
    background: rgba(255,255,255,0.08);
    padding: 18px 12px;
    border-radius: 12px;
    width: 100%;
    color: #eee;
    font-weight: 500;
    cursor: pointer;
    transition: border-color 0.3s ease, background 0.3s ease;
  }

  input[type="file"]:hover {
    border-color: #fff;
    background: rgba(255,255,255,0.15);
  }

  button {
    margin-top: 30px;
    width: 100%;
    padding: 16px 0;
    font-size: 1.3rem;
    font-weight: 700;
    color: #fff;
    border: none;
    border-radius: 30px;
    background: linear-gradient(90deg, #ff7e5f, #feb47b);
    cursor: pointer;
    box-shadow: 0 8px 16px rgba(255,126,95,0.7);
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background: linear-gradient(90deg, #feb47b, #ff7e5f);
    box-shadow: 0 12px 24px rgba(255,180,120,0.9);
    transform: translateY(-2px);
  }

  .preview {
    margin-top: 50px;
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
    max-width: 1000px;
    width: 100%;
    animation: fadeIn 1s ease-in-out;
  }

  .preview > div {
    flex: 1 1 45%;
    text-align: center;
  }

  .preview img {
    max-width: 100%;
    max-height: 380px;
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    border: 3px solid rgba(255, 255, 255, 0.3);
    object-fit: contain;
    background: #222;
  }

  .preview h3 {
    margin-bottom: 12px;
    font-weight: 700;
    font-size: 1.4rem;
    text-shadow: 0 2px 6px rgba(0,0,0,0.4);
  }

  .download-link {
    display: inline-block;
    margin-top: 12px;
    font-size: 1.2rem;
    color: #fff;
    text-decoration: none;
    background: rgba(255,255,255,0.2);
    padding: 10px 16px;
    border-radius: 10px;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .download-link:hover {
    background: rgba(255,255,255,0.35);
    transform: translateY(-1px);
  }

  @media (max-width: 640px) {
    form {
      max-width: 100%;
      padding: 24px 20px;
    }
    .preview > div {
      flex-basis: 100%;
    }
  }
</style>
</head>
<body>

  <h1>Image Enhancement</h1>

  <form method="POST" enctype="multipart/form-data" novalidate>
    <label for="image">Upload Image</label>
    <input id="image" type="file" name="image" accept="image/*" required>

    <button type="submit">Enhance Image</button>
  </form>

  {% if original_url and enhanced_url %}
    <section class="preview" aria-label="Image preview section">
      <div>
        <h3>Original Image</h3>
        <img src="{{ original_url }}" alt="Original uploaded image preview" loading="lazy" />
      </div>
      <div>
        <h3>Enhanced Image</h3>
        <img src="{{ enhanced_url }}" alt="Enhanced processed image preview" loading="lazy" />
        <br />
        <a class="download-link" href="{{ enhanced_url }}" download>
          ⬇️ Download Enhanced Image
        </a>
      </div>
    </section>
  {% endif %}

</body>
</html>
